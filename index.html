<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Reservations</h1>
    <table id="reservations">
        <tr>
            <th>ID</th>
            <th>Guest Name</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Action</th>
        </tr>
        <!-- Table rows will be dynamically generated by Java -->
    </table>
    <br>
    <h2>Create Reservation</h2>
    <form id="reservationForm" action="/hotel" method="post">
        <label for="guestName">Guest Name:</label><br>
        <input type="text" id="guestName" name="guestName" required><br>
        <label for="checkInDate">Check-in Date (YYYY-MM-DD):</label><br>
        <input type="text" id="checkInDate" name="checkInDate" required><br>
        <label for="checkOutDate">Check-out Date (YYYY-MM-DD):</label><br>
        <input type="text" id="checkOutDate" name="checkOutDate" required><br>
        <input type="hidden" name="action" value="create">
        <input type="submit" value="Create Reservation">
    </form>
</body>
</html>
